<div>
    <span>Sort By </span>
    <select (change)="setSorting($event)">
        <option *ngFor="let key of keys" >{{key}}</option>
    </select>
</div>
<table>
  <tr>
      <th (click)="sort('name')">Name</th>
      <th (click)="sort('description')">Description</th>
      <th (click)="sort('price')">Price</th>
      <th (click)="sort('category')">Category</th>
      <th>Action</th>
  </tr>
  <tr *ngFor="let p of data | async | orderBy:sortingName:isDesc">
    <td>{{p.name}} </td>
    <td>{{p.description}} </td>
    <td>{{p.price | currency}} </td>
    <td>{{p.category | uppercase}} </td>
    <button class="btn btn-primary" [disabled]="isInvalid(p)" (click)="addToCart(p)">Add To Cart</button>
  </tr>
</table>
