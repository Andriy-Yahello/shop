<div class="container">
    <div class="col-md-12">
        <p *ngIf="(productsError$ | async) as value">{{value}}</p>
      <app-product 
      *ngFor="let product of (products$ | timerPipe: 'Get products request' | async)" 
      [product]="product"
      (productDetails)="showFeed($event)"
      >
    </app-product>
  </div>
</div>
