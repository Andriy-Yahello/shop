<div class="container">
    <div class="col-md-12">
      <app-product 
      *ngFor="let product of products | async" 
      [product]="product"
      (changeProductAvailability)="onChangeProductStatus($event)"
      (editProduct)="onEditProduct($event)"
      (productDetails)="showFeed($event)"
      >
    </app-product>
  </div>
</div>
