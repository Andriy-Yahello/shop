<p>
  cart works!
</p>

<ul>
  <li *ngFor="let product of cartList">
    {{product.name}}
    <button class="btn btn-danger btn-sm"
				(click)="removeItem(product)">
				Remove from Cart
		</button>
  </li>
</ul>

<button class="btn btn-danger btn-sm"
        (click)="completePurchase()"
        [disabled]="cartList.length === 0">
				Purchase
</button>
