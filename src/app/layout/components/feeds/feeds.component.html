<div class="row">
    <h4 class="col-md-10">Product FeedBack</h4>
    <span class="col-md-2">
      <a class="btn btn-default" (click)="onClose()">x</a>
    </span>
  </div>
  <div>
    <textarea [(ngModel)]="feed"></textarea>
  </div>
  <div>
    <button type="button" class="btn btn-primary" (click)="onSend()">Send</button>
  </div>
  <div *ngFor="let feed of feedbackListService.getFeedbackList()" class="message-row">
      {{feed}}
  </div>
