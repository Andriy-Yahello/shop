<div class="panel panel-primary">
    <div class="panel-heading">
        Order Contact Form
    </div>

    <div class="panel-body">
        <!--
          novalidate
            - turn off the browser validation
          (ngSubmit)="onSave(signupForm)
            - submit event handler accepts Form Model
        -->
        <form class="form-horizontal"
              novalidate
              (ngSubmit)="onSave()"
              [formGroup]="orderForm">
            <fieldset>
                <div class="form-group">
                    <label class="col-md-2 control-label"
                           for="firstNameId">First Name</label>

                    <div class="col-md-8">
                        <!--
                          require, minlength="3"
                            - validation attributes
                        -->
                        <input class="form-control"
                               id="firstNameId"
                               type="text"
                               placeholder="First Name (required)"
                               required
                               minlength="3"
                               formControlName="firstName"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label"
                        for="lastNameId">Last Name</label>

                    <div class="col-md-8">
                        <input class="form-control"
                               id="lastNameId"
                               type="text"
                               placeholder="Last Name (required)"
                               required
                               maxlength="50"
                               formControlName="lastName"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label"
                        for="emailId">Email</label>

                    <div class="col-md-8">
                        <input class="form-control"
                               id="emailId"
                               type="email"
                               placeholder="Email (required)"
                               required
                               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+"
                               formControlName="email" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-offset-1 col-md-8 checkbox" >
                        <label>
                            <input id="sendProductsId"
                                   type="checkbox"
                                   formControlName="sendProducts" />
                            Send me your products
                        </label>
                    </div>
                </div>

                <div>
                    <div class="form-group" >
                        <label class="col-md-2 control-label">Address Type</label>
                        <div class="col-md-8">
                                <label class="radio-inline">
                                    <input type="radio" id="addressType1Id" value="home"
                                           >Home
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" id="addressType2Id" value="work">Work
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" id="addressType3Id" value="other">Other
                                </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label"
                            for="cityId">City, Zip Code</label>
                         <div class="col-md-3">
                            <select class="form-control"
                                    id="cityId">
                                <option value="">Select a City...</option>
                                <option *ngFor="let city of cities"
                                        value="{{city}}">{{city}}
                                </option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <input type="number"
                                   class="form-control"
                                   id="zipId"
                                   placeholder="Zip Code" />
                        </div>
                    </div>

                     <div class="form-group">
                        <label class="col-md-2 control-label"
                            for="street1Id">Street Address 1</label>
                        <div class="col-md-8">
                            <input type="text"
                                   class="form-control"
                                   id="street1Id"
                                   placeholder="Street address" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label"
                            for="street2Id">Street Address 2</label>
                        <div class="col-md-8">
                            <input type="text"
                                   class="form-control"
                                   id="street2Id"
                                   placeholder="Street address (second line)" />
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-4 col-md-offset-2">
                        <span>
                            <button class="btn btn-success"
                                    type="submit"
                                    [disabled]="!orderForm.valid">
                                Complete
                            </button>
                        </span>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>

<br>Dirty: {{ orderForm.dirty }}
<br>Touched: {{ orderForm.touched }}
<br>Valid: {{ orderForm.valid }}
<br>Value: {{ orderForm.value | json }}
<br>Form Status: {{orderForm.status }}
