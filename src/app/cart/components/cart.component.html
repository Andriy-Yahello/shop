<p *ngIf="appCartList.length > 0; else elseBlock">
  Your selected products!
</p>
<ng-template #elseBlock>Cart is Empty. Please, add to cart some products.</ng-template>
<ul >
  <li *ngFor="let p of appCartList">Name: {{p.name}} Description: {{p.description}} Price: {{p.price}} Category: {{p.category}}</li>
</ul>
